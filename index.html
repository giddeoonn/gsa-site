    <script src="assets/js/script.js"></script>
    <script>
      document.querySelectorAll(".category-slider").forEach((slider) => {
        const grid = slider.querySelector(".category-grid");
        const cards = slider.querySelectorAll(".category-card");
        const left = slider.querySelector(".cat-btn.left");
        const right = slider.querySelector(".cat-btn.right");

        let index = 0;

        const updateSlide = () => {
          grid.style.transform = `translateX(-${index * 100}%)`;
        };

        left.addEventListener("click", () => {
          index = index > 0 ? index - 1 : cards.length - 1;
          updateSlide();
        });

        right.addEventListener("click", () => {
          index = index < cards.length - 1 ? index + 1 : 0;
          updateSlide();
        });
      });
    </script>
